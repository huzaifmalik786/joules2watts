<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anima Project - Automatically generated by Anima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,600");
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

			* {
				-webkit-font-smoothing: antialiased;
				box-sizing: border-box;
			}

			html,
			body {
				margin: 0px;
				height: 100%;
			}

			/* a blue color as a generic focus style */
			button:focus-visible {
				outline: 2px solid #4a90e2 !important;
				outline: -webkit-focus-ring-color auto 5px !important;
			}

			a {
				text-decoration: none;
			}
    </style>
    <link href="styleguide.css" rel="stylesheet" />
    </head>

  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.jsx"></script>
    <script>
      let width = window.innerWidth;
      console.log({ width });
      window.addEventListener("load", function () {
        // TODO:Show loader
        if (width < 550) {
          document.querySelectorAll(".desktop-only").forEach((item) => (item.style.display = "none"));
          document.querySelectorAll(".mobile-only").forEach((item) => (item.style.display = "block"));
          //TODO: Hide Loader
          document.querySelector("meta[name=viewport]").setAttribute("content", "width=device-width, user-scalable=no, initial-scale=" + window.innerWidth / 380 + "");
        } else {
          // document.querySelectorAll(".desktop-only").forEach((item) => (item.style.display = "block"));
          document.querySelectorAll(".mobile-only").forEach((item) => (item.style.display = "none"));
          // TODO:Hide Loader
          document.querySelector("meta[name=viewport]").setAttribute("content", "width=device-width, user-scalable=no, initial-scale=" + window.innerWidth / 1430 + "");
        }
      });
    </script>
    </body>
</html>
